<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8" />
    <title>Biblioteca</title>
</head>
<body>
    <h2 layout:fragment="header">Lista de livros
    <br/>Acesso Liberado para: <span sec:authentication="name"></span></h2>
<div layout:fragment="content" class="container">
<a th:href="@{/livros/novo}"  class="btn btn-sm btn-info"><i class="glyphicon glyphicon-plus"></i> Novo Livro</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</td>
            <th scope="col">Título</td>
            <th scope="col"></td>
            <th scope="col"></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="livro : ${livros}">
            <th scope="row" th:text="${livro.id}">1</th>
            <td><a href="#" th:href="@{'/livros/alterar/'+${livro.id}}" th:text="${livro.nome}"> Título </a></td>
            <td><a href="#" th:href="@{'/livros/excluir/'+${livro.id}}"> Excluir </a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
